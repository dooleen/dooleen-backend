server.port=8002
#spring
#spring.profiles.active=dev
server.servlet.contextPath=/dooleenApi
dooleen.security.oauth2.storeType=jwt
dooleen.security.oauth2.jwtSigningKey=DooleenDooleen
dooleen.security.oauth2.clients[0].clientId=DooleenDooleen
dooleen.security.oauth2.clients[0].clientSecret=DooleenDooleen
dooleen.security.oauth2.clients[0].accessTokenValiditySeconds=7200000
dooleen.security.oauth2.clients[0].refreshTokenValiditySeconds=100000

server.tomcat.remote-ip-header=X-Forwarded-For
server.tomcat.protocol-header=X-Forwarded-Proto
server.tomcat.protocol-header-https-value=https
server.tomcat.port-header=X-Forwarded-Port

spring.application.name=dooleen-service-app-oauth
spring.cloud.nacos.config.server-addr=nacos.dooleen.com:8848
spring.cloud.nacos.config.prefix=dooleen-config

#log
logging.file.path = /root/dooleen/logs/dooleen-service-app-oauth



